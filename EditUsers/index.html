<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Edit Facebook Pages</title>
	<meta name="generator" content="BBEdit 9.6" />
    <script type="text/javascript" charset="utf-8" src="https://app.uio.no/hf/ft/jquery/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://app.uio.no/hf/ft/facebook/tools.js"></script>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="elasticClass.js"></script>
    <link href="facebook.css" type="text/css" rel="stylesheet"/>
	<link href="uio-app-top-bottom.css" type="text/css" rel="stylesheet" media="screen, print" />
    <link href="uio-app-print.css" type="text/css" rel="stylesheet" media="print" />

</head>
<body onload='initialize()'>
<!-- Page header starts -->
<div id="app-head-wrapper"> 
  <div id="line-top">
    <div id="uiologo" class="english-uiologo">
      <a href="http://www.uio.no/english/">University of Oslo</a>
    </div> 
  </div>
  <div id="app-head">
    <div id="app-name"> 
      <a href='http://www.uio.no'>Developed for the POLKOM project at the University of Oslo</a> 
      <span id="tagline">Edit list of pages to follow</span>
    </div>
</div> 
<!-- Page header end -->

<div id='wrapper'>
<div id='tableOneDiv'>
<table class='tableClass'">
<tr class='trResult'><th class='thResult'>List of Users</th></tr>
<tr><td>
<select id='selectUsers' size='10' onchange='fillFields()'></select>
</td></tr>
<tr><td><input type='button' value='Delete' onclick='deleteUser()'/></td></tr>
<!--tr><td><input type='button' value='Copy user index' onclick='copyPhp(0)'/></td></tr-->
</table>
</div>

<div id='tableTwoDiv'>
<table class='tableClass'>
<tr><td>Facebook Id:</td><td><input type="text" size='60' id='userid' autocomplete="off"></td></tr>
<tr><td>Type of User:</td><td>
<select id='selectTypeOfUser'>
 <option value="">Choose</option>
 <option value="Party">Party</option>
 <option value="Politician">Politician</option>
 <option value="Organization">Organization</option>
 <option value="Researcher">Researcher</option>
 <option value="Journalist">Journalist</option>
 <option value="Media">Media</option>
</select>
</td></tr>
<tr><td>Twitter account:</td><td><input type="text" size='60' id='twitterAccount' autocomplete="off"></td></tr>
<tr><td>Tags:</td><td><textarea rows='3' cols='60' id='userTags' ></textarea></td></tr>
<tr><td colspan='2' style="text-align:center">
<input type='button' value='Save existing' onclick='save()'/>&nbsp;&nbsp;<input type='button' value='New Page' onclick='newPage()'/>
</td></tr>
</table>
</div>

</div>
<!-- Page footer starts -->
<div id="app-footer-wrapper"> 
  <div id="app-footer">
    <div id="app-responsible"> 
      <span class="vrtx-label">Responsible for this service</span> 
      <span ><a style="color:blue;" target='_blank' href="http://www.usit.uio.no/english/about/organisation/bps/rc/">Department for Research Computing</a></span> 
      <span>Data Capture and Collections Management Group</span> 
    </div>
  </div> 
</div>
<!-- Page footer end -->


<!--style='display:none-->
<textarea cols='100' rows='40' id='felt' style='visibility:hidden'></textarea>
<br>
</body>
</html>
